<ion-header>
  <ion-toolbar>
    <ion-title>Liste Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-header/>
  <ion-spinner name="crescent" *ngIf="spinner == true"></ion-spinner>
    <div id="container">
    <div id="titleSearch">
      <strong style="margin-left: 5%; font-size: 3vmin;">Liste des pokemons :</strong>
      <ion-searchbar animated="true" placeholder="Chercher" color="light" id="searchBar" (ionChange)="search($event)"></ion-searchbar>
    </div>
    <div id="cardList">
      <ion-card *ngFor="let pokemon of pokemonListFilter">
        <img id="cardImage" alt="Silhouette de {{ pokemon?.name }}" src="{{ pokemon?.sprites.front_default }}" />
        <ion-card-header>
          <ion-card-title>{{ pokemon?.name }}</ion-card-title>
          <ion-card-subtitle>Type : {{ pokemon?.type }}</ion-card-subtitle>
          <ion-card-subtitle>Numéro : {{ pokemon?.id }}</ion-card-subtitle>
        </ion-card-header>    
        <ion-card-content>
          {{ pokemon?.desc }}
        </ion-card-content>
        <ion-button fill="clear" size="small" (click)="addPokemonToTeam(pokemon)">Ajouter à mon équipe</ion-button>
      </ion-card> 
    </div>
  </div>
</ion-content>
